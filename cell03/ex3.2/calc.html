<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>

  <div class="container">
    <input type="text" id="left" placeholder="Left operand">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right operand">
    <input type="submit" id="calcBtn" value="Try me!">
  </div>

  <script src="calc.js"></script>
</body>
</html>
